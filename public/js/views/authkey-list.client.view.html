<div ng-controller="ExpdataController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/">Prometheus</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/login">Login</a>
                    </li>
                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/register">Register</a>
                    </li>
                    <li class="page-scroll" data-ng-show="authentication.user && authentication.user.permission === 'admin'">
                        <a href="/#!/expdata">Export</a>
                    </li>
                    <li class="page-scroll" data-ng-show="authentication.user">
                        <a href="/logout">Hello <span data-ng-bind="authentication.user.username" data-ng-show="authentication.user"></span>, Logout?</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <section class="success" data-ng-show="authentication.user && authentication.user.permission === 'admin'" data-ng-init="find()">
        <div class="container">
            <div>
                <span class="err" data-ng-show="errorMsg">{{errorMsg}}</span>
            </div>
            <h1>Exports List</h1>
            <table>
                <tr>
                    <th>File</th>
                    <th>Time Stamp</th>
                    <th>Creator</th>
                    <th>Records</th>
                    <th>Operations</th>
                </tr>
                <tr data-ng-repeat="expdata in expdatas">
                    <!--td><a data-ng-href="#!/expdata/{{expdata._id}}" data-ng-bind="expdata.tarfile"></a></td-->
                    <td><a data-ng-bind="expdata.tarfile"></a></td>
                    <td><a data-ng-bind="expdata.timestamp"></a></td>
                    <td><a data-ng-bind="expdata.creator.username"></a></td>
                    <td><a data-ng-bind="expdata.recordcount"></a></td>
                    <td>
                        <a class="btn btn-primary btn-sm" data-ng-click="download(expdata)"><span class="glyphicon glyphicon-download-alt"></span></a>
                        <a class="btn btn-primary btn-sm" data-ng-click="delete(expdata)"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <p class="text-center">Copyright (c) 2018 Sumandeep Banerjee</p>
                </div>
            </div>
        </div>
    </section>
</div>
