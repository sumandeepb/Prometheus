<div ng-controller="IndexController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/">Prometheus</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/login">Login</a>
                    </li>
                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/register">Register</a>
                    </li>
                    <li class="page-scroll" data-ng-show="authentication.user">
                        <a href="/logout">Hello <span data-ng-bind="authentication.user.username" data-ng-show="authentication.user"></span>,
                            Logout?</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header class="success" data-ng-show="!authentication.user">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/logo.svg" alt="">
                    <div class="intro-text">
                        <span class="name">Prometheus</span>
                        <hr class="star-light">
                        <span class="skills">Online Tutorial Portal</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="success" data-ng-show="authentication.user">
        <div class="container">
            <div>
                <span class="err" data-ng-show="errorMsg">{{errorMsg}}</span>
            </div>
            <ul>
                <h1>
                    <li><a href="/#!/tutorial">Tutorials</a></li>
                </h1>
                <h1>
                    <li data-ng-show="authentication.user.permission === 'admin'"><a href="/#!/workshop">Workshops</a></li>
                </h1>
                <h1>
                    <li data-ng-show="authentication.user.permission === 'admin'"><a href="/#!/authkey">Authentication Keys</a></li>
                </h1>
                <h1>
                    <li><a href="/#!/user">Users</a></li>
                </h1>
            </ul>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <p class="text-center">Copyright (c) 2018 Sumandeep Banerjee</p>
                </div>
            </div>
        </div>
    </section>
</div>
